<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />


</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toobar color="primary">
                <ion-title>Teste</ion-title>
            </ion-toobar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Nem expense</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
            
                                <ion-item>
                                    <ion-label position="floating">Expense Reason</ion-label>
                                    <ion-input type="text" id="input-reason"></ion-input>
                                </ion-item>
                    
                                <ion-item>
                                    <ion-label position="floating" >Expense Amount</ion-label>
                                    <ion-input type="number" id="input-amount"></ion-input>
                                </ion-item>

                                <ion-button class="ion-float-right ion-margin-right" id="btn-add">
                                    <ion-icon slot="start" name="add-outline"></ion-icon>
                                    Add Expense
                                </ion-button>

                                <ion-button class="ion-float-right" fill="outline" color="danger" id="btn-clear">
                                    <ion-icon slot="start" name="accessibility-outline"></ion-icon>
                                    Clear
                                </ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size-md="6" offset-md="3" >
                        <ion-list id="expenses-list"></ion-list>
                        <ion-title id="expenses-total"></ion-title>
                    </ion-col>
                </ion-row>
            </ion-grid>

            
            <ion-col size-md="6" offset-md="3">
                <ion-button color="success">Teste Botton</ion-button>
            </ion-col>

        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
